<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">

    <script>
        $(function(){

            var content = "my new content";

            $('.panel-button').on('click', function(){
                var panelId = $(this).attr('data-panelId');
                $('#'+panelId).toggle();
                $('#'+panelId+' .panel-body').html(content);
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Let's have fun!</h1>
            <button class="panel-button" data-panelid="panel1">#btn1</button>
            <button class="panel-button" data-panelid="panel2">#btn2</button>
            <button class="panel-button" data-panelid="panel3">#btn3</button>
            <button class="panel-button" data-panelid="panel4">#btn4</button>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-3">
            <div id="panel1" style="display: none;" class="panel panel-primary">
                <div class="panel-heading">
                    #panel1
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel2"style="display: none;" class="panel panel-primary">
                <div class="panel-heading">
                    #panel2
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel3" style="display: none;" class="panel panel-primary">
                <div class="panel-heading">
                    #panel3
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div id="panel4" style="display: none;" class="panel panel-primary">
                <div class="panel-heading">
                    #panel4
                </div>
                <div class="panel-body">
                    content
                </div>
            </div>
        </div>
    </div>
</body>
</html>
